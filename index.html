			//SANKEY DIAGRAM
				//---------------------------------------------------------------------------------------------------------------------------------------

				function draw_sankey(thedata){
					// console.log(thedata);
					google.charts.load('current', {'packages':['sankey']});
					google.charts.setOnLoadCallback(drawChart);

					function drawChart() {
						var data = new google.visualization.arrayToDataTable(thedata);
						var colors = ['#418FDE', '#E56A54', '#999999'];
						var colors = ['#63A3E4', '#E98573', '#ABABAB', '#86B7EA', '#EEA092', '#BEBEBE', '#A8CCF0', '#F3BBB1', '#D0D0D0'];

						console.log(thedata);
						// Sets chart options.
						var options = {
							sankey: {
							node: {
								label: {
						        fontName: 'Roboto Condensed',
						        fontSize: 9,
						      	color: '#000000',
						      	italic: true
						    },
								colors: colors
							},
							link: {
								colorMode: 'gradient',
								colors: colors,
								strokeWidth: 8 
							}
						},
						backgroundColor : 'transparent'
						};

						// Instantiates and draws our chart, passing in some options.
						var chart = new google.visualization.Sankey(document.getElementById('sankeydiagram'));
						chart.draw(data, options);
					}
				}
				
			//SANKEY-----------------------------------------
					d3.csv('data/partner_mapping.csv',function(thedata){
						// console.log(thedata);
						sankeydata = [['from','to','val']];
						thedata.forEach(function(d){
							sankeydata.push([d['SSID'],d['ProgrammePartnersName'],parseInt(d['NumberofProgrammePartners'])]);
						})
						draw_sankey(sankeydata);
					})
